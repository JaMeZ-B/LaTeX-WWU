sudo: required

language: go

services:
  - docker

before_install:
  - sudo docker build -t texlive \!deploy
  - go get github.com/aktau/github-release

install: true

  
script:
  - make build
  - sudo chown -R $USER *
  
branches:
  except:
    - /^untagged-.*/
    - /^latest/
    
after_success:
  - git config user.name "Travis CI"
  - git config user.email "j.bantje@wwu.de"
  - GITHUB_TOKEN=$GH_TOKEN
  - github-release --help
  - github-release delete --user JaMeZ-B --repo LaTeX-WWU --tag latest
  - git push --delete "https://${GH_TOKEN}@${GH_REF}" latest
  - git tag -af latest -m "aktuelle Version aller Skripte"
  - git push --force --tags "https://${GH_TOKEN}@${GH_REF}"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - AlgKT_SS16/algebraische_KTheorie.pdf
