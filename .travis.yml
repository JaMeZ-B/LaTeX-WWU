sudo: required

language: latex

services:
- docker

before_install:
- sudo docker build -t texlive \!docker

install: true

script:
- make build
- sudo chown -R $USER *

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
  	- Topo2_WS15/topologie_2.pdf
  	- OpAlg_WS15/operatoralgebren.pdf
  	- Topo1_WS14/topologie_1.pdf
  	- ModRed_WS15/Modellreduktion.pdf
  	- CAT0_WS15/CAT0.pdf
  on:
    repo: JaMeZ-B/LaTeX-WWU
